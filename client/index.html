<head>
    <meta charset="utf-8">
    <title>GitCommitMe</title>
    <!-- ><link href="css/style.css" rel="stylesheet" type="text/css"> -->
	<link href='http://fonts.googleapis.com/css?family=Quicksand:300,400' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,900' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
</head>
<body>
	
	{{#if currentUser}}
	
		{{ > mainNavigation}}
	
		{{> loggedInIntro}}
		
		{{> userList}}
		
			{{> messages}}
			{{> input}}
		
		{{> footer}}
	
	{{else}}
	
    	{{ > mainNavigation}}
	
		{{> mainIntro}}
	
    	{{> whoWeAre}}
	
    	{{> testimony}}
	
    	{{> signUp}}
	
		{{> contactUs}}
    
		{{> footer}}
		
	{{/if}}

    <script type="text/javascript">
        $('.sandwichbar').click(function() {
            $('.navigation').addClass('on');
        });
        $('span.x').click(function() {
            $('.navigation').removeClass('on');
        });

        $(window).scroll(function () {
            var scrollTop = $(window).scrollTop();
            var minScrolled = $('#gitcommitme').offset();
            if (scrollTop > minScrolled.top) {
                $('.hiddenheader').addClass('on');
            }
            else {
                $('.hiddenheader').removeClass('on');
            }

            var scrollBottom = $(window).scrollTop() + $(window).height();
            var scroll1 = $('#scroll1').offset();
            var scroll2 = $("#scroll2").offset();
            var scroll3 = $('#scroll3').offset();
            if (scrollBottom > scroll1.top) {
                $('#row1').addClass('normal');
            }
            if (scrollBottom > scroll2.top) {
                $('#row2').addClass('normal');
            }
            if (scrollBottom > scroll3.top) {
                $('#row3').addClass('normal');
            }
        });
    </script>
</body>
